<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
	
	<div class="h-screen flex justify-center items-center">
		<div class="bg-white w-full max-w-sm shadow-lg rounded-2xl p-8">
			<h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Login</h2>

			<form action="">

				<div class="mb-4">
					<label for="email" class="block text-gray-600 font-semibold mb-2">Email</label>
					<input type="email" placeholder="Enter your email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg hover:border-blue-400">
				</div>

				<div class="mb-4">
					<label for="password" class="block text-gray-600 font-semibold mb-2">Password</label>
					<input type="password" placeholder="Enter your password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg hover:border-blue-400">
				</div>

				<div class="mb-6">
					<input type="checkbox">
					<label class="justify-between mr-8 text-gray-600">Remember me</label>
					
					<a href="#" class="ml-8 text-sm text-blue-600 hover:underline">Forgot password?</a>
				</div>

				<button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-semibold">Login</button>

				<p class="text-center text-gray-600 mt-4 text-sm">
					Don't have an account?
					<a href="#" class="ml-1 text-blue-600 hover:underline">Register</a>
				</p>

			</form>
		</div>
	</div>

</body>
</html>
